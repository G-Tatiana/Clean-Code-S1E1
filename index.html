<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">

        <section class="add" id="topSectionForAddingElementToList">
          <label class="add__title" for="new-task">Add Item</label>
          <div class="add__task row">
              <input id="new-task" class="row__input" type="text">
              <button class="button row__button add__button">Add</button>
          </div>
        </section>

        <section class="todo">
          <h3 class="todo__title">Todo</h3>
          <ul class="todo__list list" id="incompleteTasks">
              <li class="list__item row">
                <input class="row__checkbox" type="checkbox">
                <label class="row__label">Pay Bills</label>
                <input type="text" class="row__input">
                <button class="row__button button edit">Edit</button>
                <button class="row__button button delete">
                  <img class="button__img" src="./remove.svg" alt="Delete">
                </button>
              </li>
              <li class="list__item row editMode">
                <input class="row__checkbox" type="checkbox">
                <label class="row__label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="row__input">
                <button class="row__button button edit">Save</button>
                <button class="row__button button delete">
                  <img class="button__img" src="./remove.svg" alt="Delete">
                </button>
              </li>
          </ul>
        </section>

        <section class="completed">
          <h3 class="completed__title">Completed</h3>
          <ul class="completed__list list" id="completed-tasks">
            <li class="list__item row">
              <input class="row__checkbox" type="checkbox" checked>
              <label class="row__label">See the Doctor</label>
              <input type="text" class="row__input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="button__img" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
