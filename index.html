<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">

        <section class="add" id="topSectionForAddingElementToList">
          <label class="add__title" for="new-task">Add Item</label>
          <div class="add__task">
              <input id="new-task" class="add__input task" type="text">
              <button class="button add__button">Add</button>
          </div>
        </section>

        <section class="todo">
          <h3 class="todo__title">Todo</h3>
          <ul class="todo__list" id="incompleteTasks">
              <li class="todo__item">
                <input class="todo__checkbox" type="checkbox">
                <label class="todo__label task">Pay Bills</label>
                <input type="text" class="todo__input task">
                <button class="button edit">Edit</button>
                <button class="button delete">
                  <img src="./remove.svg" alt="Delete">
                </button>
              </li>
              <li class="todo__item editMode">
                <input class="todo__checkbox" type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="todo__input task">
                <button class="button edit">Save</button>
                <button class="button delete">
                  <img src="./remove.svg" alt="Delete">
                </button>
              </li>
          </ul>
        </section>

        <section class="completed">
          <h3 class="completed__title">Completed</h3>
          <ul id="completed-tasks">
            <li class="completed__item">
              <input class="completed__checkbox" type="checkbox" checked>
              <label class="completed__label task">See the Doctor</label>
              <input type="text" class="completed__input task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
